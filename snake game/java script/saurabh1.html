<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Snake Game built by Saurabh Tyagi">
    <meta name="author" content="Saurabh Tyagi">
    <title>Snake Game | Saurabh Tyagi</title>
    <link rel="stylesheet" href="saurabh1.css" type="text/css">
</head>
<body>
    <!-- Game Title -->
    <header>
        <h1>Snake Game by..... Saurabh Tyagi</h1>
    </header>

    <!-- Game Board -->
    <main>
        <div id="board" role="region" aria-label="Game Board"></div>
    </main>

    <!-- Game Over Overlay -->
    <section id="gameOverOverlay" style="display: none;" aria-live="polite">
        <div id="scoreDisplay" aria-live="polite">Score: 0</div>
        <h1>Game Over</h1>
        <button onclick="resetGame()" aria-label="Restart Game">Play Again</button>
    </section>

    <!-- External JavaScript -->
    <script src="sauraabh1.js" defer></script>
</body>
</html>
